<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChangeAmount = (event) => {
            setAmount((current) => event.target.value);
        };

        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }

        const reset = () => setAmount(0);

        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChangeAmount} disabled={flipped}/>
                </div>
                <div>
                    <h4>You want to convert {amount}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChangeAmount} disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
    function KmToMiles() {
        return <h3>KM 2 M</h3>;
    }


    function App() {

        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return (
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select Your units </option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>    
                </select>
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        )
    }

    ReactDOM.render(<App />, root);    
</script>
</html>
